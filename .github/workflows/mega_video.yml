name: Web Auto Compress

on:
  workflow_dispatch:

jobs:
  auto-sign:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Clone private repository
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git clone https://x-access-token:${PAT}@github.com/Jyf0214/veiled-journeys.git

      - name: Install dependencies globally
        run: |
          pip install -r veiled-journeys/requirements.txt
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Add MEGA repository and install megacmd
        run: |
          sudo apt-get install -y --no-install-recommends software-properties-common
          echo "deb [signed-by=/usr/share/keyrings/mega-archive-keyring.gpg] https://mega.nz/linux/repo/xUbuntu_22.04/ ./" | sudo tee /etc/apt/sources.list.d/mega-nz.list
          curl -fsSL https://mega.nz/keys/archive-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/mega-archive-keyring.gpg
          sudo apt-get update
          sudo apt-get install -y megacmd

      - name: Test veiled-journeys App
        run: |
          cd veiled-journeys
          chmod +x video_mega.sh
          ./video_mega.sh

      - name: Process Video 
        run: |
          cd veiled-journeys
          chmod +x compress.sh
          ./compress.sh

      - name: Upload Compressed to Web
        run: |
          cd veiled-journeys
          python 4.py