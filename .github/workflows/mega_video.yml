name: Video Auto Compress

on:
  workflow_dispatch:

jobs:
  auto-sign:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Clone private repository
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git clone https://x-access-token:${PAT}@github.com/Jyf0214/veiled-journeys.git

      - name: Install dependencies and megatools
        run: |
          pip install -r veiled-journeys/requirements.txt
          sudo apt-get install -y ffmpeg megatools

      - name: Test veiled-journeys App
        run: |
          cd veiled-journeys
          chmod +x video_mega.sh
          python 3.py

      - name: Process Video
        run: |
          cd veiled-journeys
          chmod +x compress.sh
          ./compress.sh

      - name: Upload Compressed to Web
        run: |
          cd veiled-journeys
          python 4.py