name: Optimized Video Processor

on:
  workflow_dispatch:

jobs:
  video-processing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg mediainfo htop 
          # 安装中文字体支持
          sudo apt-get install -y fonts-noto-cjk fonts-noto-color-emoji
          echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | sudo debconf-set-selections
          sudo apt-get install -y ttf-mscorefonts-installer
          sudo fc-cache -fv
          pip install requests>=2.28.0 cryptography>=39.0.0 resend>=0.1.0 huaweicloudsdkfunctiongraph>=3.0.0 huaweicloudsdkcore>=3.0.0 pillow webdavclient3

      - name: Clone Repository
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git clone https://x-access-token:${PAT}@github.com/Jyf0214/veiled-journeys.git

      - name: Create Processor Script
        run: |
          cat > veiled-journeys/video_processor.sh <<'EOL'
          #!/bin/bash

          find_video() {
              find . -maxdepth 1 -type f \( -name "*.mp4" -o -name "*.avi" -o -name "*.mkv" \) -print -quit
          }

          find_srt() {
              find . -maxdepth 1 -type f -name "*.srt" -print -quit
          }

          CURRENT_DIR=$(pwd)
          echo "当前目录: $CURRENT_DIR"

          VIDEO_FILE=$(find_video)
          SRT_FILE=$(find_srt)
          echo "找到视频文件: $VIDEO_FILE"
          echo "找到字幕文件: $SRT_FILE"

          if [ -z "$VIDEO_FILE" ] || [ -z "$SRT_FILE" ]; then
              echo "未找到视频文件或 SRT 字幕文件"
              exit 1
          fi

          OUTPUT_FILE="$CURRENT_DIR/output.mp4"

          FFMPEG_COMMAND="ffmpeg -i \"$VIDEO_FILE\" -vf \"subtitles='$SRT_FILE':force_style='FontName=Microsoft YaHei,Noto Sans CJK SC,Fallback Fonts,FontSize=24,PrimaryColour=&H00FFFFFF,BorderStyle=1,OutlineColour=&H00000000,Shadow=0'\" -c:v libx264 -profile:v baseline -level 3.0 -c:a aac -b:a 128k -movflags faststart \"$OUTPUT_FILE\""

          echo "Running FFmpeg command: $FFMPEG_COMMAND"
          eval "$FFMPEG_COMMAND"

          if [ $? -eq 0 ]; then
              echo "✅ 处理完成 | 输出文件: $OUTPUT_FILE"
          else
              echo "FFmpeg 执行出错！"
              exit 1
          fi
          EOL

          chmod +x veiled-journeys/video_processor.sh
          cd veiled-journeys
          python koofr_download_and_delete.py

      - name: Process Video
        run: |
          cd veiled-journeys
          ./video_processor.sh 

      - name: Upload Results
        run: |
          cd veiled-journeys
          python koofr_upload.py