name: Auto Sign

on:
  schedule:
    - cron: '0 21 * * *'  # 每天 21:00 运行
  workflow_dispatch:       # 手动触发

permissions: write-all # 设置访问仓库内容的权限

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 设置 Python 环境
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      # 安装依赖和克隆私有仓库
      - name: Install dependencies and clone repository
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          python -m pip install --upgrade pip
          pip install requests cryptography resend
          git clone https://<PAT>@github.com/<username>/<private-repo>.git

      # 运行脚本
      - name: Run scripts
        env:
          GitHub_Actions: true
          TOKEN: ${{ secrets.TOKEN }}
          SUBJECT: ${{ secrets.SUBJECT }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          Git_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          cd veiled-journeys
          python skyland.py
          python smtp.py
          python bingapi.py
          python git.py

